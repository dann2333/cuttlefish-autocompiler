name: Build Cuttlefish Packages (amd64 + arm64)

on:
  workflow_dispatch:
  schedule:
    - cron: "0 3 * * *"

permissions:
  contents: read

jobs:
  build-amd64:
    name: Build (amd64)
    runs-on: ubuntu-latest
    env:
      CARGO_NET_GIT_FETCH_WITH_CLI: "true"
    steps:
      - name: Configure git for HTTPS
        run: |
          git config --global url."https://github.com/".insteadOf "ssh://git@github.com/"
          git config --global url."https://github.com/".insteadOf "git@github.com:"
      - name: Install dependencies
        run: |
          sudo DEBIAN_FRONTEND=noninteractive NEEDRESTART_MODE=a apt-get update
          sudo DEBIAN_FRONTEND=noninteractive NEEDRESTART_MODE=a apt-get -y full-upgrade
          sudo DEBIAN_FRONTEND=noninteractive NEEDRESTART_MODE=a apt-get install -y git devscripts equivs config-package-dev debhelper-compat golang curl zip
      - name: Clone android-cuttlefish
        run: git clone https://github.com/google/android-cuttlefish
      - name: Install bazel (amd64)
        working-directory: android-cuttlefish
        run: sudo tools/buildutils/installbazel.sh
      - name: Build packages
        working-directory: android-cuttlefish
        run: tools/buildutils/build_packages.sh
      - name: Package debs
        working-directory: android-cuttlefish
        run: |
          mkdir -p ../dist
          mapfile -d '' debs < <(find . -name '*.deb' -type f -print0)
          if [ ${#debs[@]} -eq 0 ]; then
            echo "No .deb packages found." >&2
            exit 1
          fi
          zip -j ../dist/cuttlefish-amd64.zip "${debs[@]}"
      - name: Upload packages
        uses: actions/upload-artifact@v4
        with:
          name: cuttlefish-amd64
          path: dist/cuttlefish-amd64.zip
          if-no-files-found: error

  build-arm64:
    name: Build (arm64)
    runs-on: ubuntu-24.04-arm
    env:
      CARGO_NET_GIT_FETCH_WITH_CLI: "true"
    steps:
      - name: Configure git for HTTPS
        run: |
          git config --global url."https://github.com/".insteadOf "ssh://git@github.com/"
          git config --global url."https://github.com/".insteadOf "git@github.com:"
      - name: Install dependencies
        run: |
          sudo DEBIAN_FRONTEND=noninteractive NEEDRESTART_MODE=a apt-get update
          sudo DEBIAN_FRONTEND=noninteractive NEEDRESTART_MODE=a apt-get -y full-upgrade
          sudo DEBIAN_FRONTEND=noninteractive NEEDRESTART_MODE=a apt-get install -y git devscripts equivs config-package-dev debhelper-compat golang curl zip
      - name: Clone android-cuttlefish
        run: git clone https://github.com/google/android-cuttlefish
      - name: Build packages
        working-directory: android-cuttlefish
        run: tools/buildutils/build_packages.sh
      - name: Package debs
        working-directory: android-cuttlefish
        run: |
          mkdir -p ../dist
          mapfile -d '' debs < <(find . -name '*.deb' -type f -print0)
          if [ ${#debs[@]} -eq 0 ]; then
            echo "No .deb packages found." >&2
            exit 1
          fi
          zip -j ../dist/cuttlefish-arm64.zip "${debs[@]}"
      - name: Upload packages
        uses: actions/upload-artifact@v4
        with:
          name: cuttlefish-arm64
          path: dist/cuttlefish-arm64.zip
          if-no-files-found: error

  release:
    name: Release
    needs: [build-amd64, build-arm64]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
          pattern: cuttlefish-*
          merge-multiple: true
      - name: Prepare release tag
        id: release_tag
        run: echo "tag=cuttlefish-$(date -u +%Y%m%d%H%M%S)" >> "$GITHUB_OUTPUT"
      - name: Publish release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.release_tag.outputs.tag }}
          name: Cuttlefish build ${{ steps.release_tag.outputs.tag }}
          body: |
            Automated build of Cuttlefish packages for amd64 and arm64 architectures.
            
            - `cuttlefish-amd64.zip` - Packages for amd64 architecture
            - `cuttlefish-arm64.zip` - Packages for arm64 architecture
          files: |
            dist/*.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
