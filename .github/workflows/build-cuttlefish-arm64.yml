name: Build Cuttlefish Packages (arm64 emulated)

# NOTE: This workflow is deprecated. Please use build-cuttlefish-unified.yml instead.
# This workflow is kept for backward compatibility but will be removed in the future.

on:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build:
    name: Build (arm64 on amd64)
    runs-on: ubuntu-latest
    env:
      CARGO_NET_GIT_FETCH_WITH_CLI: "true"
    steps:
      - name: Set Swap Space
        uses: pierotofy/set-swap-space@master
        with:
          swap-size-gb: 15
          swappiness: 60
      - name: Install QEMU
        run: |
          sudo DEBIAN_FRONTEND=noninteractive NEEDRESTART_MODE=a apt-get update
          sudo DEBIAN_FRONTEND=noninteractive NEEDRESTART_MODE=a apt-get install -y qemu-user-static binfmt-support
          sudo update-binfmts --enable qemu-aarch64
      - name: Build packages (arm64 via docker)
        run: |
          mkdir -p dist
          docker run --rm --platform linux/arm64 \
            -e CARGO_NET_GIT_FETCH_WITH_CLI=true \
            -v "${{ github.workspace }}:/work" \
            -w /work \
            ubuntu:22.04 \
            bash -c '
              set -euo pipefail
              apt-get update
              DEBIAN_FRONTEND=noninteractive apt-get -y upgrade
              DEBIAN_FRONTEND=noninteractive apt-get install -y sudo git devscripts equivs config-package-dev debhelper-compat golang curl zip
              git config --global url."https://github.com/".insteadOf "ssh://git@github.com/"
              git config --global url."https://github.com/".insteadOf "git@github.com:"
              git clone https://github.com/google/android-cuttlefish
              cd android-cuttlefish
              tools/buildutils/build_packages.sh
              mapfile -d "" debs < <(find . -name "*.deb" -type f -print0)
              if [ ${#debs[@]} -eq 0 ]; then
                echo "No .deb packages found." >&2
                exit 1
              fi
              zip -j /work/dist/cuttlefish-arm64.zip "${debs[@]}"
            '
      - name: Upload packages
        uses: actions/upload-artifact@v4
        with:
          name: cuttlefish-arm64
          path: dist/cuttlefish-arm64.zip
          if-no-files-found: error

  release:
    name: Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Set Swap Space
        uses: pierotofy/set-swap-space@master
        with:
          swap-size-gb: 15
          swappiness: 60
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
          pattern: cuttlefish-arm64
          merge-multiple: true
      - name: Prepare release tag
        id: release_tag
        run: echo "tag=cuttlefish-$(date -u +%Y%m%d%H%M%S)-arm64" >> "$GITHUB_OUTPUT"
      - name: Publish release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.release_tag.outputs.tag }}
          name: Cuttlefish build ${{ steps.release_tag.outputs.tag }}
          files: |
            dist/*.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
