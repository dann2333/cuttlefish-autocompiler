name: Build Cuttlefish Packages (arm64 emulated)

on:
  workflow_dispatch:
  schedule:
    - cron: "0 3 * * *"

permissions:
  contents: read

jobs:
  build:
    name: Build (arm64 on amd64)
    runs-on: ubuntu-latest
    env:
      CARGO_NET_GIT_FETCH_WITH_CLI: "true"
    steps:
      - name: Configure git for HTTPS
        run: |
          git config --global url."https://github.com/".insteadOf "ssh://git@github.com/"
          git config --global url."https://github.com/".insteadOf "git@github.com:"
      - name: Install dependencies
        run: |
          sudo DEBIAN_FRONTEND=noninteractive NEEDRESTART_MODE=a apt-get update
          sudo DEBIAN_FRONTEND=noninteractive NEEDRESTART_MODE=a apt-get -y full-upgrade
          sudo DEBIAN_FRONTEND=noninteractive NEEDRESTART_MODE=a apt-get install -y git devscripts equivs config-package-dev debhelper-compat golang curl zip qemu-user-static binfmt-support
      - name: Enable arm64 execution
        run: |
          sudo update-binfmts --enable qemu-aarch64
          sudo update-binfmts --display qemu-aarch64
      - name: Clone android-cuttlefish
        run: git clone https://github.com/google/android-cuttlefish
      - name: Install bazel (arm64 via emulation)
        working-directory: android-cuttlefish
        run: |
          sudo qemu-aarch64-static /bin/bash tools/buildutils/installbazel.sh
          sudo update-binfmts --disable qemu-aarch64 || true
      - name: Build packages (arm64 via emulation)
        working-directory: android-cuttlefish
        run: sudo qemu-aarch64-static /bin/bash tools/buildutils/build_packages.sh
      - name: Package debs
        working-directory: android-cuttlefish
        run: |
          mkdir -p ../dist
          mapfile -d '' debs < <(find . -name '*.deb' -type f -print0)
          if [ ${#debs[@]} -eq 0 ]; then
            echo "No .deb packages found." >&2
            exit 1
          fi
          zip -j ../dist/cuttlefish-arm64.zip "${debs[@]}"
      - name: Upload packages
        uses: actions/upload-artifact@v4
        with:
          name: cuttlefish-arm64
          path: dist/cuttlefish-arm64.zip
          if-no-files-found: error

  release:
    name: Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
          pattern: cuttlefish-arm64
          merge-multiple: true
      - name: Prepare release tag
        id: release_tag
        run: echo "tag=cuttlefish-$(date -u +%Y%m%d%H%M%S)-arm64" >> "$GITHUB_OUTPUT"
      - name: Publish release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.release_tag.outputs.tag }}
          name: Cuttlefish build ${{ steps.release_tag.outputs.tag }}
          files: |
            dist/*.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
