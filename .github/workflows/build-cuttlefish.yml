name: Build Cuttlefish Packages (amd64)

# NOTE: This workflow is deprecated. Please use build-cuttlefish-unified.yml instead.
# This workflow is kept for backward compatibility but will be removed in the future.

on:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build:
    name: Build (amd64)
    runs-on: ubuntu-latest
    env:
      CARGO_NET_GIT_FETCH_WITH_CLI: "true"
    steps:
      - name: Set Swap Space
        uses: pierotofy/set-swap-space@master
        with:
          swap-size-gb: 15
          swappiness: 60
      - name: Configure git for HTTPS
        run: |
          git config --global url."https://github.com/".insteadOf "ssh://git@github.com/"
          git config --global url."https://github.com/".insteadOf "git@github.com:"
      - name: Install dependencies
        run: |
          sudo DEBIAN_FRONTEND=noninteractive NEEDRESTART_MODE=a apt-get update
          sudo DEBIAN_FRONTEND=noninteractive NEEDRESTART_MODE=a apt-get -y full-upgrade
          sudo DEBIAN_FRONTEND=noninteractive NEEDRESTART_MODE=a apt-get install -y git devscripts equivs config-package-dev debhelper-compat golang curl zip
      - name: Clone android-cuttlefish
        run: git clone https://github.com/google/android-cuttlefish
      - name: Install bazel (amd64)
        working-directory: android-cuttlefish
        run: sudo tools/buildutils/installbazel.sh
      - name: Build packages
        working-directory: android-cuttlefish
        run: tools/buildutils/build_packages.sh
      - name: Package debs
        working-directory: android-cuttlefish
        run: |
          mkdir -p ../dist
          mapfile -d '' debs < <(find . -name '*.deb' -type f -print0)
          if [ ${#debs[@]} -eq 0 ]; then
            echo "No .deb packages found." >&2
            exit 1
          fi
          zip -j ../dist/cuttlefish-amd64.zip "${debs[@]}"
      - name: Upload packages
        uses: actions/upload-artifact@v4
        with:
          name: cuttlefish-amd64
          path: dist/cuttlefish-amd64.zip
          if-no-files-found: error

  release:
    name: Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Set Swap Space
        uses: pierotofy/set-swap-space@master
        with:
          swap-size-gb: 15
          swappiness: 60
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
          pattern: cuttlefish-amd64
          merge-multiple: true
      - name: Prepare release tag
        id: release_tag
        run: echo "tag=cuttlefish-$(date -u +%Y%m%d%H%M%S)-amd64" >> "$GITHUB_OUTPUT"
      - name: Publish release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.release_tag.outputs.tag }}
          name: Cuttlefish build ${{ steps.release_tag.outputs.tag }}
          files: |
            dist/*.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
