name: Build Cuttlefish Packages

on:
  workflow_dispatch:
  schedule:
    - cron: "0 3 * * *"

jobs:
  build:
    name: Build (${{ matrix.arch }})
    runs-on: ${{ matrix.runs_on }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - arch: amd64
            runs_on: ubuntu-latest
          - arch: arm64
            runs_on: ubuntu-24.04-arm64
    steps:
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y git devscripts equivs config-package-dev debhelper-compat golang curl zip
      - name: Clone android-cuttlefish
        run: git clone https://github.com/google/android-cuttlefish
      - name: Build packages
        working-directory: android-cuttlefish
        run: tools/buildutils/build_packages.sh
      - name: Package debs
        working-directory: android-cuttlefish
        run: |
          mkdir -p ../dist
          zip -j ../dist/cuttlefish-${{ matrix.arch }}.zip ./*.deb
      - name: Upload packages
        uses: actions/upload-artifact@v4
        with:
          name: cuttlefish-${{ matrix.arch }}
          path: dist/cuttlefish-${{ matrix.arch }}.zip
          if-no-files-found: error

  release:
    name: Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
      - name: Prepare release tag
        id: release_tag
        run: echo "tag=cuttlefish-$(date -u +%Y%m%d%H%M%S)" >> "$GITHUB_OUTPUT"
      - name: Publish release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.release_tag.outputs.tag }}
          name: Cuttlefish build ${{ steps.release_tag.outputs.tag }}
          files: |
            dist/**/*.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
