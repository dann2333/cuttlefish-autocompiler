name: Build Cuttlefish Packages

on:
  workflow_dispatch:
  schedule:
    - cron: "0 3 * * *"

permissions:
  contents: read

jobs:
  build:
    name: Build (${{ matrix.arch }})
    runs-on: ${{ matrix.runs_on }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - arch: amd64
            runs_on: ubuntu-latest
          - arch: arm64
            runs_on: ubuntu-latest-arm64
    steps:
      - name: Install dependencies
        run: |
          sudo DEBIAN_FRONTEND=noninteractive NEEDRESTART_MODE=a apt-get update
          sudo DEBIAN_FRONTEND=noninteractive NEEDRESTART_MODE=a apt-get -y full-upgrade
          sudo DEBIAN_FRONTEND=noninteractive NEEDRESTART_MODE=a apt-get install -y git devscripts equivs config-package-dev debhelper-compat golang curl zip
      - name: Clone android-cuttlefish
        run: git clone https://github.com/google/android-cuttlefish
      - name: Install bazel (amd64)
        if: matrix.arch == 'amd64'
        working-directory: android-cuttlefish
        run: sudo tools/buildutils/installbazel.sh
      - name: Build packages
        working-directory: android-cuttlefish
        run: tools/buildutils/build_packages.sh
      - name: Package debs
        working-directory: android-cuttlefish
        run: |
          mkdir -p ../dist
          mapfile -d '' debs < <(find . -name '*.deb' -type f -print0)
          if [ ${#debs[@]} -eq 0 ]; then
            echo "No .deb packages found." >&2
            exit 1
          fi
          zip -j ../dist/cuttlefish-${{ matrix.arch }}.zip "${debs[@]}"
      - name: Upload packages
        uses: actions/upload-artifact@v4
        with:
          name: cuttlefish-${{ matrix.arch }}
          path: dist/cuttlefish-${{ matrix.arch }}.zip
          if-no-files-found: error

  release:
    name: Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
          pattern: cuttlefish-*
          merge-multiple: true
      - name: Prepare release tag
        id: release_tag
        run: echo "tag=cuttlefish-$(date -u +%Y%m%d%H%M%S)" >> "$GITHUB_OUTPUT"
      - name: Publish release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.release_tag.outputs.tag }}
          name: Cuttlefish build ${{ steps.release_tag.outputs.tag }}
          files: |
            dist/*.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
